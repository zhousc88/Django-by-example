{% extends "base.html" %}
{% load thumbnail %}
{% block title %}People{% endblock %}

{% block content %}
    <h1>People</h1>
    <div id="peolple-list" class="list-group">
    {% for user in users %}
        <div class="col-sm-6 col-md-3">
        <a href="{{ user.get_absolute_url }}">
            {%  thumbnail user.profile.photo "180x180" crop="100%" as im %}
                <img src="{{ im.url }}" >
            {% endthumbnail %}
        </a>
        <div class="text-info">
            <a href="{{ user.get_absolute_url }}" class="title">
                <p>{{ user.username }}</p>
            </a>
        </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
