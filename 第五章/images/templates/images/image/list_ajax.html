{%  load thumbnail %}
{% for image in images %}
<div class="col-sm-3 col-md-3">
    <a href="{{ image.get_absolute_url }}">
        {% thumbnail image.image "300x300" crop="100%"  as im %}
        <a href="{{ image.get_absolute_url }}">
            <img src="{{ im.url }}">
        </a>
        {% endthumbnail %}
    </a>
<div class="caption">
    <a href="{{ image.get_absolute_url }}" class="title">{{ image.title }}</a>
</div>
</div>
{% endfor %}
